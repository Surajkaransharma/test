<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Image Previews</title>
  <style>
    .image-preview {
      max-width: 100%;
      max-height: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <input type="file" class="image-input" accept="image/*">
  <button onclick="previewImage(0)">Preview Image 1</button>
  <img class="image-preview" id="image-preview-0" alt="Image Preview">

  <input type="file" class="image-input" accept="image/*">
  <button onclick="previewImage(1)">Preview Image 2</button>
  <img class="image-preview" id="image-preview-1" alt="Image Preview">

  <!-- Add more input elements and buttons as needed -->

  <script>
    function previewImage(index) {
      var input = document.getElementsByClassName('image-input')[index];
      var preview = document.getElementById('image-preview-' + index);

      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function(e) {
          preview.src = e.target.result;
        };

        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>

</body>
</html>
